[sensible-station-names]

[controls]
SensibleStationNames_toggle-debug=Toggle debug overlay

[mod-setting-name]
SensibleStationNames_search-radius=Station name search radius
SensibleStationNames_allow-debug=Debug overlay enabled for


[mod-setting-description]
SensibleStationNames_search-radius=How far (in chunks) to look for things that might identify a station.  The full radius is only used if no relevant entities cannot be found nearby.\n\nHigher values may reduce performance.
SensibleStationNames_allow-debug=Who can toggle the debug overlay.  The overlay may negatively affect UPS and thus it is suggested you restrict it in multiplayer games.

[string-mod-setting]
SensibleStationNames-SensibleStationNames_allow-debug-nobody=nobody
SensibleStationNames-SensibleStationNames_allow-debug-console=players with console access
SensibleStationNames-SensibleStationNames_allow-debug-everybody=all players
